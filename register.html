<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rejestracja - Grow a Gordon</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; text-align: center; padding: 50px; }
    input, button { margin: 10px; padding: 10px; width: 250px; font-size: 16px; }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function () {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username) return alert("Wpisz nazwę użytkownika!");
      if (!email) return alert("Wpisz email!");
      if (!password) return alert("Wpisz hasło!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          coins: 0,
          plants: []
        });
        alert("Zarejestrowano! Możesz się teraz zalogować.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Błąd: " + err.message);
      }
    };
  </script>
</head>
<body>
  <h1>Załóż konto</h1>
  <input type="text" id="username" placeholder="Nazwa użytkownika" /><br />
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Hasło" /><br />
  <button onclick="register()">Zarejestruj</button>
</body>
</html>
